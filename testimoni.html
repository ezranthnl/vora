<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimoni Pelanggan - VORA</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="navbar fade-in">
        <img class="logo" src="assets/img/4.png" alt="Logo VORA">
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="produk.html">Produk</a></li>
                <li><a href="tentang.html">Tentang</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="testimoni-container fade-in">
            <h2>Kirim Testimoni Kamu</h2>
            <form id="testimoniForm">
                <div class="testimoni-form">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama" placeholder="Nama kamu" required />

                    <label for="pesan">Pesan</label>
                    <textarea id="pesan" name="pesan" rows="5" placeholder="Tulis testimoni kamu di sini..."
                        required></textarea>

                    <button type="submit">Kirim</button>
                </div>
            </form>
        </section>
    </main>

    <section id="testimoni-section">
  <h2>Testimoni Pelanggan</h2>
  <div class="testimoni-grid" id="testimoni-list"></div>
</section>

    <footer class="fade-in">
        <p>&copy; 2025 VORA. All rights reserved.</p>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script type="module" src="script.js"></script>
<div id="popup-thanks" class="popup hidden">
  <div class="popup-content">
    <p>Terima kasih sudah mengirim testimoni!</p>
    <button class="close-popup" id="close-popup">Tutup</button>
  </div>
</div>

</body>

</html>
