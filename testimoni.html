<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimoni Pelanggan - VORA</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="navbar fade-in">
        <img class="logo" src="assets/img/4.png" alt="Logo VORA">
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="produk.html">Produk</a></li>
                <li><a href="tentang.html">Tentang</a></li>
                <li><a href="testimoni.html" class="active">Testimoni</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="testimoni-container fade-in">
            <h2>Kirim Testimoni Kamu</h2>
            <form id="testimoniForm">
                <div class="testimoni-form">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama" placeholder="Nama kamu" required />

                    <label for="rating">Rating</label>
                    <div id="rating" class="rating">
                        <span data-value="1">★</span>
                        <span data-value="2">★</span>
                        <span data-value="3">★</span>
                        <span data-value="4">★</span>
                        <span data-value="5">★</span>
                    </div>
                    <input type="hidden" id="ratingValue" name="rating" required>


                    <label for="pesan">Pesan</label>
                    <textarea id="pesan" name="pesan" rows="5" placeholder="Tulis testimoni kamu di sini..."
                        required></textarea>

                    <button type="submit">Kirim</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="fade-in">
        <p>&copy; 2025 VORA. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
